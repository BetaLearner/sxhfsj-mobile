<!DOCTYPE html>
<html>
  <head>
    <!--#include file="include/meta.html"-->
    <title>陕西弘方塑胶有限公司</title>
    <link rel="stylesheet" type="text/css" href="css/prod.css">
    <link rel="stylesheet" type="text/css" href="css/dynamic.css">
  </head>
  <body>
    <div id="wrapper" class="container">
      <!--#include file="include/menu.html"-->
      <div class="main">
        <div id="list_panel" class="list-panel" >
          <div class="bar">
            <span class="title">企业动态</span>
          </div>
          <div id="dynamic_list" class="content"></div>
        </div>
        <div id="detail_panel" class="detail-panel panel" ></div>
        <!--#include file="include/footer.html"-->
      </div>
      <!--#include file="include/gallery.html"-->
    </div>
    <script type="text/juicer" id="dynamic-list-tpl">
      {@each list as item, index}
        <div class="dynamic-item">
          <span data-index="${index}" class="dynamic-name">${item.name}</span>
          <div class="dynamic-desc">${item.desc}</div>

          <div class="roll-panel">
            <ul class="roll-box">
              {@each item.pics as pic}
                <li>
                  <div class="prod-pic">
                    <img src="${pic}" data-bigPic="${pic}">
                  </div>
                </li>
              {@/each}
            </ul>
          </div>
        </div>
      {@/each}
    </script>

    <script type="text/juicer" id="dynamic-tpl">
      <ul class="dynamic-box">
        <li>
          <div class="name">${name}</div>
          <div class="requirement">${desc}</div>
        </li>
      </ul>
      <ul class="prod-box">
        {@each pics as pic}
          <li>
            <div class="prod-pic">
              <img src="${pic}" data-bigPic="${pic}">
            </div>
          </li>
        {@/each}
      </ul>
    </script>


    <script type="text/juicer" id="prod-tpl">
      {@each list as item}
        <li>
          <div class="prod-pic">
            <img src="${item.pic}" data-bigPic="{@if item.bigPic}${item.bigPic}{@else}${item.pic}{@/if}">
          </div>
        </li>
      {@/each}
    </script>
    <script type="text/javascript" src='js/data/dynamic-data.js'></script>
    <script type="text/javascript" src='js/dynamic.js'></script>
    <script>
      $(document).ready(function() {
        sxhfsj.dynamic.init();
      });
    </script>
  </body>
</html>
